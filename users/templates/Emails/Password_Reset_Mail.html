<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .content {
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
        .reset-link {
            text-align: center;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://bdnt.in/assets/img/logo.jpeg" alt="Logo">
        </div>
        <div class="content">
            <h2>Reset Your Password</h2>
            <p>Hello {{ first_name }} {{ last_name }},</p>
            <p>You've requested to reset your password. Please click the link below to proceed:</p>
            <div class="reset-link">
                <a href="{{ link }}" target="_blank">Reset Password</a>
            </div>
            <p>If you did not initiate this request, please ignore this email.</p>
            <p>Best regards,</p>
            <p>Your Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
